# config.yaml - Evaluation configuration for smoke_train
# Only uses agent configurations that have trained models

agent_configurations:
  - num_police_agents: 3
    agent_money: 16
  - num_police_agents: 4
    agent_money: 16
  - num_police_agents: 5
    agent_money: 12
  - num_police_agents: 6
    agent_money: 10
  - num_police_agents: 7
    agent_money: 8

graph_edges: 10
graph_nodes: 10
num_episodes: 2
num_eval_episodes: 2
epochs: 1
log_dir: 'logs'
wandb_run_name: 'smoke_train_eval'
wandb_resume: false
random_seed: 42
evaluate: True
agent_configs: 'gnn'
log_configs: 'default'
vis_configs: 'none'
model_path: '../smoke_train/logs/best_model.pt'
